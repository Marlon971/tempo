<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>

            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">

            <p class="umidade">Umidade: 70%</p>
        </div>

    </div>








   <div class="relogio">
    <div id="horario">Carregando...
    <script>
        async function getTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                let dateTime = new Date(data.datetime);
                updateClock(dateTime);
            } catch (error) {
                console.error("Erro ao obter o horário:", error);
                document.getElementById('horario').textContent = "Erro ao carregar o horário.";
            }
        }

        function updateClock(dateTime) {
            document.getElementById('horario').textContent = dateTime.toLocaleTimeString('pt-BR');
            dateTime.setSeconds(dateTime.getSeconds() + 1);
            setTimeout(() => updateClock(dateTime), 1000);
        }

        getTime();
    </script>   
    </div>
</div>
